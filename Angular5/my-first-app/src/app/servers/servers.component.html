<h4>---------------ServerS Generated by Julia---------</h4>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div>
                <!--  input serverName and button -->
                <input type="text" class="form-control" [(ngModel)]="serverName">
                <p>{{serverName}}</p>
                <button class="btn btn-primary" [disabled]="!allowNewServer" (click)=onCreateServer()>Add Server </button>
                <p>{{serverCreationStatus}} </p>
            </div>
            <hr>
            <div>
                <!--  Property Binding vs String Interpolation 插入，篡改 -->
                <p>
                    <b>Property Binding vs String Interpolation 插入，篡改</b>
                </p>

                <b>property biding:</b>
                <p>{{allowNewServer}}</p>

                <b>String Interpolation:</b>
                <p [innerText]="allowNewServer"></p>

                <hr>
            </div>
            <hr>
            <div>
                <!--  reset user name-->
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="userName">
                <p>User Name: {{userName}}</p>

                <button class="btn btn-primary" [disabled]="userName===''" (click)="userName=''">Reset User </button>
                <!--  (click)=onResetUser()  -->
            </div>
            <hr>
            <div>
                <!--2   app-server -->
                <app-server></app-server>
                <app-server></app-server>
                <hr>
            </div>
        </div>
    </div>
</div>
