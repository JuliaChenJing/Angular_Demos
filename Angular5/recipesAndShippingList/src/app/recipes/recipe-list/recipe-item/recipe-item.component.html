        <h4 class="list-group-item-heading"> {{recipeFromRecipeItemComponent.name}}</h4>
        <p class="list-group-item-text">{{recipeFromRecipeItemComponent.description}}</p>

        <img src="{{recipeFromRecipeItemComponent.imagePath}}" alt="name" class="img-responsive" style="max-height:50px">
