<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand"> Add A New User </a>
        </div>
    </nav>
</header>

<main>
    <div class="row">
        <!--the left one third side-->
        <div class="col-sm-4">
            <div *ngIf="users">
                <ul class="list-group users-list">
                    <li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user === activeUser">
                        {{user.name}} ({{user.username}})
                    </li>
                </ul>
            </div>

            <user-form (userCreated)="onUserCreated($event)"></user-form>
        </div>

        <!--the right two thirds-->
        <div class="col-sm-8">

            <user-profile [user]="activeUser"></user-profile>

            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Choose One Existing User</h2>
            </div>
        </div>
    </div>

</main>

<footer class="text-center">
    copyright2 &copy; 2017
</footer>
